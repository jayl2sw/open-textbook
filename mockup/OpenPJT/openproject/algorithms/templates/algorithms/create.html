{% extends 'algorithm_base.html' %}

{% block subtitle %}
  익명게시판
{% endblock subtitle %}

{% block detail %}
<form action="" method="POST">
  {% csrf_token %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col"><p class="fs-5 fw-bold my-1">새 문제 생성</p></th>
      </tr>
    </thead>
    <tbody>
      {% for attr in form %}
        <tr>
          <th style='width:170px; line-height:2;'>{{ attr.label_tag }}</th>
          <th>{{ attr }}</th>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <div "float-right py-3">
    <button type='submit' class='btn btn-dark'>생성</button>
    <button type='reset' class='btn text-decoration-underline'>취소</button>
  </div>
</form>
{% endblock detail %}

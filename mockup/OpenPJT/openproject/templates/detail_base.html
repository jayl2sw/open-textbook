{% extends 'base.html' %}

{% block content %}
  <h2 class='d-inline fs-2 fw-bold'>{% block subtitle %}{% endblock subtitle %}</h2>
  <hr>
  <div class="row my-5">
    <div class="col-2 py-3">
      <table class="table">
        <thead>
          <tr>
            <th scope="col"><p class="fs-5 fw-bold my-1">HOT 게시글</p></th>
          </tr>
        </thead>
        <tbody>
          {% for a in articles %}
            <tr>
              <th><a href="{% url 'eithers:detail' a.pk %}" class="btn m-0 p-0">{{ a.title }}</a></th>
            </tr>
          {% endfor %}
          
        </tbody>
      </table>
    </div>
    <div class="col-9 mx-5">
      <div>
        {% block detail %}
        {% endblock detail %}
      </div>
      <div>
        {% block comment %} 
        {% endblock comment %} 
      </div>
    </div>
  </div>


{% endblock content %}

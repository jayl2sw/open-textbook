{% extends 'account_base.html' %}

{% block subtitle %}비밀번호 변경{% endblock subtitle %}

{% block detail %}
<form action="" method="POST">
  {% csrf_token %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col"><p class="fs-5 fw-bold my-1">비밀번호 관리</p></th>
      </tr>
    </thead>
    <tbody>
      {% for attr in form %}
        <tr>
          <th style='width:200px; line-height:2;'>{{ attr.label_tag }}</th>
          <th>{{ attr }}</th>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <div "float-right py-3">
    <button class="btn btn-dark" type="submit">변경</button>
    <a href="{% url 'accounts:index' %}" class='btn text-decoration-underline'>취소</a>
  </div>
</form>
{% endblock detail %}
